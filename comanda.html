  <!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Comandă - MINUNATA VIETATE A PLANETEI</title>
<style>
body { font-family: Arial, sans-serif; background:#000; color:#FFD700; margin:0; padding:0; }
form { max-width:600px; margin:40px auto; background:#111; padding:20px; border-radius:12px; border:2px solid #FFD700; }
h2 { text-align:center; margin-bottom:20px; }
label { display:block; margin-top:10px; }
input, textarea { width:100%; padding:10px; margin-top:5px; border:1px solid #FFD700; border-radius:6px; background:#000; color:#FFD700; }
button { background:#FFD700; color:#000; border:none; padding:10px 20px; border-radius:8px; cursor:pointer; margin-top:15px; font-weight:bold; }
button:hover { background:#FFC300; }
pre { background:#000; border:1px solid #FFD700; padding:10px; border-radius:8px; color:#FFD700; font-size:0.9em; white-space:pre-wrap; }
a { color:#FFD700; text-decoration:none; display:block; text-align:center; margin-top:20px; }
</style>
</head>
<body>

<form id="orderForm" action="https://formspree.io/f/xdkwevag" method="POST">
  <h2>Finalizează Comanda</h2>

  <label for="nume">Nume complet:</label>
  <input type="text" id="nume" name="nume" required>

  <label for="telefon">Telefon:</label>
  <input type="tel" id="telefon" name="telefon" required>

  <label for="adresa">Adresă de livrare:</label>
  <textarea id="adresa" name="adresa" rows="3" required></textarea>

  <label for="mesaj">Mesaj (opțional):</label>
  <textarea id="mesaj" name="mesaj" rows="2"></textarea>

  <label>Produse comandate:</label>
  <pre id="produse" name="produse"></pre>

  <input type="hidden" id="produseHidden" name="produseHidden">

  <button type="submit">Trimite comanda</button>

  <a href="index.html">← Înapoi la magazin</a>
</form>

<script>
// Preia coșul salvat din localStorage
const cart = JSON.parse(localStorage.getItem('cart')) || [];
let text = "";
let total = 0;

cart.forEach(item => {
  text += `${item.qty} x ${item.name} - ${item.price * item.qty} lei\n`;
  total += item.price * item.qty;
});
text += `\nTotal: ${total} lei`;

document.getElementById('produse').textContent = text;
document.getElementById('produseHidden').value = text;

// Golește coșul după trimiterea comenzii
document.getElementById('orderForm').addEventListener('submit', () => {
  localStorage.removeItem('cart');
});
</script>

</body>
</html>
